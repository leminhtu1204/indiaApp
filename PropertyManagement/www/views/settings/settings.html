<ion-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" ng-click="goBack()">Close</button>
        </div>
        <h1 class="title">Settings</h1>

        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="saveSettings()">Save</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <ul class="list">
            <li class="item item-icon-left item-toggle">
                <i class="icon ion-android-notifications"></i>
                Notifications
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="settings.notifications.checked">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
