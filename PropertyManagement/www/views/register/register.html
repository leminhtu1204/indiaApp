<ion-view class="registe" view-title="Register User" name="register-view">
    <ion-content class="padding mainpage_register">
        <form name="registerForm" novalidate>
            <div class="list list-inset">
				<div class="inputelement">
					<div class="regis_validate regis_valid"></div>
					<input type="text" placeholder="Username" ng-model="registerData.user_login">
				</div>
                <div class="inputelement">
					<div class="regis_validate"></div>
                    <input type="email" name="email" placeholder="Email" ng-model="registerData.email">
                </div>
                <div class="inputelement">
					<div class="regis_validate"></div>
                    <input type="password" placeholder="Password" ng-model="registerData.password"/>
                </div>
                <div class="inputelement">
					<div class="regis_validate regis_unvalid"></div>
                    <input type="password" name="repeatpassword" placeholder="Repeat password" ng-model="repeatpassword"
                           data-password-verify="registerData.password"/>
                </div>
				<div class="accepttext">
					I accept the terms and conditions and that my details will not be distributed to third parties.
				</div>
				<div class="registerbutton" >
					<button class="button button-block button-positive" ng-disabled="registerForm.email.$invalid"
							ng-click="register(registerData)">
						Register
					</button>
					<img src="img/register.png" width="25%">
				</div>
            </div>

            <div class="padding">
                <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine">* Wrong email format</p>
            </div>

            <div ng-show="registerForm.repeatpassword.$error.passwordVerify">Repeat password does not match!</div>

        </form>
    </ion-content>
</ion-view>
