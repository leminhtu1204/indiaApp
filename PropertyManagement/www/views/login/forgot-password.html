<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Forgot your password?</h1>
    </ion-header-bar>

    <ion-content>
        <form name="forgotPassForm" novalidate ng-submit="submitForgotPasswordModal()">
            <label class="item item-icon-left">
                <i class="icon ion-email"></i>
                <input type="email" placeholder="Email Address" ng-model="emailAddress">
            </label>
            <button class="button button-calm button-block" type="submit">
                Send
            </button>
        </form>
        <button class="button button-assertive button-block" ng-click="closeForgotPasswordModal()">
            Back
        </button>
    </ion-content>
</ion-modal-view>
