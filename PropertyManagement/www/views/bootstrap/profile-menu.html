<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable mainbar">
            <ion-nav-buttons side="left" ng-show="showLogOutButton">
                <button class="logoutbutton" ng-click="logout()"> <img src="img/back.png" class="back"> </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear logoutbutton" menu-toggle="right">
					<img src="img/PROFILE_SETTINGS ICON.png" id="back">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">My Profile</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-profile" href="#belowval/my-profile">
                    <div class="item-avatar">
                        <img ng-src="{{myProfile.wp_user_avatar}}">
                    </div>
                    My Profile
                </ion-item>
                <ion-item menu-close>
                    My Properties List
                </ion-item>
                <ion-item menu-close>
                    Add New Property
                </ion-item>
                <ion-item menu-close>
                    Favorites
                </ion-item>
                <ion-item menu-close>
                    Save Searches
                </ion-item>
                <ion-item menu-close ng-click="showChangePasswordModal()">
                    Change Password
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<ion-footer-bar align-title="left" class="bar-assertive footerbar">
  <div class="buttons leftfoot">
    <button class="button footerbutton">Search</button>
  </div>
  <div class="buttons centerfoot" ng-click="doSomething()">
    <button class="button footerbutton">Saved Searches</button>
  </div>
  <div class="buttons rightfoot notification">
    <button class="button footerbutton">Notifications</button>
  </div>
  
</ion-footer-bar>
